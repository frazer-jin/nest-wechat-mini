name: test workflow
on:
  push:
    branches:
      - master
jobs:
  test:
    name: run test cases
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: setup nodejs
        uses: actions/setup-node@v2.1.3
        with:
          node-version: 20
      - name: install dependencies
        run: npm ci
      - name: run test
        run: npm run test
        